<form [formGroup]="form" class="form" action="" (ngSubmit)="onSend($event)">
  <label class="label" for="">Email</label><input formControlName="email" class="input" type="email">
  <label class="label" for="">Password</label><input formControlName="password" class="input" type="password">
  <button type="submit" class="button">Login</button>
</form>
